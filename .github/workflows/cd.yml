# CD Pipeline - Branch 01: Docker Build
# This workflow introduces containerization with Docker.
#
# New concepts introduced:
# - Building Docker images in CI/CD
# - Running tests inside containers
# - Container security scanning with Trivy

name: CD Pipeline

on:
  push:
    branches: [main, "01-docker-build"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: cd-exercise

jobs:
  # Job 1: Run tests (same as main branch)
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest --cov=src --cov-report=xml

  # Job 2: Build Docker image (NEW)
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Start container in background
          docker run -d --name test-container -p 5000:5000 ${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Wait for container to be ready
          sleep 5

          # Test health endpoint
          curl -f http://localhost:5000/health || exit 1

          # Test root endpoint
          curl -f http://localhost:5000/ || exit 1

          # Cleanup
          docker stop test-container
          docker rm test-container

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: "table"
          exit-code: "0"  # Don't fail on vulnerabilities for learning purposes
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

  # Summary job
  cd-success:
    name: CD Success
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
      - name: CD Pipeline Successful
        run: echo "All CD checks passed successfully!"
