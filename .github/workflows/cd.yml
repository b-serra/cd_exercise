# CD Pipeline - Branch 03: Staging Deployment
# This workflow introduces automated deployment to a staging environment.
#
# New concepts introduced:
# - GitHub Environments
# - Deployment jobs
# - Smoke tests after deployment
# - Environment-specific configurations
# - Deployment status tracking

name: CD Pipeline

on:
  push:
    branches: [main, "03-staging-deploy"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest --cov=src --cov-report=xml

  # Job 2: Build and push to registry
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Staging (NEW)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # NEW: GitHub Environment for staging
    environment:
      name: staging
      url: http://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          # In a real scenario, this would:
          # - SSH into staging server
          # - Pull the new image
          # - Stop old container
          # - Start new container
          # - Or use kubectl for Kubernetes deployments

          # Simulated deployment
          echo "Pulling image..."
          echo "Stopping old container..."
          echo "Starting new container..."
          echo "Deployment to staging complete!"

      - name: Wait for deployment to stabilize
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10

  # Job 4: Run Smoke Tests on Staging (NEW)
  smoke-tests-staging:
    name: Smoke Tests (Staging)
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging environment..."

          # In a real scenario with actual staging URL:
          # STAGING_URL="http://staging.example.com"
          # curl -f "$STAGING_URL/health" || exit 1
          # curl -f "$STAGING_URL/health/ready" || exit 1
          # curl -f "$STAGING_URL/" || exit 1

          # Simulated smoke tests
          echo "Testing health endpoint... OK"
          echo "Testing readiness endpoint... OK"
          echo "Testing root endpoint... OK"
          echo "All smoke tests passed!"

      - name: Verify deployment version
        run: |
          echo "Verifying deployed version matches expected..."
          echo "Expected: ${{ github.sha }}"
          # In real scenario:
          # DEPLOYED_VERSION=$(curl -s "$STAGING_URL/api/version" | jq -r '.version')
          echo "Deployed version verified!"

  # Summary job
  cd-success:
    name: CD Success
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy-staging, smoke-tests-staging]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build-and-push.result }}"
          echo "Deploy Staging: ${{ needs.deploy-staging.result }}"
          echo "Smoke Tests: ${{ needs.smoke-tests-staging.result }}"

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          echo "CD Pipeline completed successfully!"
