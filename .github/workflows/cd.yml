# CD Pipeline - Branch 07: Azure Deployment
# This workflow deploys the application to Azure Container Instances.
#
# Prerequisites:
# - Set up the following secrets in GitHub repository settings:
#   - AZURE_CLIENT_ID: Service Principal App ID
#   - AZURE_CLIENT_SECRET: Service Principal Password
#   - AZURE_TENANT_ID: Azure Tenant ID
#   - AZURE_SUBSCRIPTION_ID: Azure Subscription ID

name: CD Pipeline

on:
  push:
    branches: [main, "07-azure-deploy"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Azure Configuration
  AZURE_RESOURCE_GROUP: BCSAI2025-DEVOPS-PROFESSORS
  AZURE_LOCATION: westeurope
  AZURE_CONTAINER_NAME: cd-exercise-app

jobs:
  # Job 1: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest --cov=src --cov-report=xml

  # Job 2: Build and push to GitHub Container Registry
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Azure Container Instances
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/07-azure-deploy'

    environment:
      name: production
      url: http://${{ env.AZURE_CONTAINER_NAME }}.${{ env.AZURE_LOCATION }}.azurecontainer.io

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Deploy to Azure Container Instances
        run: |
          # Delete existing container if it exists
          az container delete \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_NAME }} \
            --yes \
            --output none || true

          # Deploy new container
          az container create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --registry-login-server ${{ env.REGISTRY }} \
            --registry-username ${{ github.actor }} \
            --registry-password ${{ secrets.GITHUB_TOKEN }} \
            --dns-name-label ${{ env.AZURE_CONTAINER_NAME }} \
            --ports 5000 \
            --cpu 1 \
            --memory 1 \
            --environment-variables \
              FLASK_ENV=production \
              APP_VERSION=${{ github.sha }} \
            --output none

      - name: Wait for deployment
        run: |
          echo "Waiting for container to start..."
          sleep 30

      - name: Get deployment URL
        id: get-url
        run: |
          FQDN=$(az container show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_NAME }} \
            --query ipAddress.fqdn \
            --output tsv)
          echo "Application URL: http://$FQDN:5000"
          echo "url=http://$FQDN:5000" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          FQDN=$(az container show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_NAME }} \
            --query ipAddress.fqdn \
            --output tsv)

          echo "Running health check..."
          curl -f "http://$FQDN:5000/health" || echo "Health check failed - container may still be starting"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          FQDN=$(az container show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_NAME }} \
            --query ipAddress.fqdn \
            --output tsv)
          echo "**URL:** http://$FQDN:5000" >> $GITHUB_STEP_SUMMARY
