# CD Pipeline - Branch 05: Rollback Capabilities
# This workflow introduces automated rollback mechanisms.
#
# New concepts introduced:
# - Automatic rollback on failure
# - Version tracking and history
# - Quick recovery procedures
# - Rollback verification
# - Manual rollback triggers

name: CD Pipeline

on:
  push:
    branches: [main, "05-rollback"]
  pull_request:
    branches: [main]
  # NEW: Manual workflow dispatch for rollback
  workflow_dispatch:
    inputs:
      rollback_version:
        description: "Version to rollback to (commit SHA or tag)"
        required: false
        type: string
      environment:
        description: "Environment to rollback"
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Check if this is a manual rollback
  check-rollback:
    name: Check Rollback Request
    runs-on: ubuntu-latest
    outputs:
      is-rollback: ${{ steps.check.outputs.is_rollback }}
      rollback-version: ${{ steps.check.outputs.rollback_version }}
      target-env: ${{ steps.check.outputs.target_env }}

    steps:
      - name: Check if rollback requested
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.rollback_version }}" ]; then
            echo "is_rollback=true" >> $GITHUB_OUTPUT
            echo "rollback_version=${{ inputs.rollback_version }}" >> $GITHUB_OUTPUT
            echo "target_env=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "Rollback requested to version: ${{ inputs.rollback_version }}"
          else
            echo "is_rollback=false" >> $GITHUB_OUTPUT
            echo "rollback_version=" >> $GITHUB_OUTPUT
            echo "target_env=" >> $GITHUB_OUTPUT
            echo "Normal deployment flow"
          fi

  # NEW: Manual Rollback Job
  manual-rollback:
    name: Manual Rollback
    runs-on: ubuntu-latest
    needs: check-rollback
    if: needs.check-rollback.outputs.is-rollback == 'true'

    environment:
      name: ${{ needs.check-rollback.outputs.target-env }}

    steps:
      - name: Perform Rollback
        run: |
          echo "=== MANUAL ROLLBACK ==="
          echo "Target environment: ${{ needs.check-rollback.outputs.target-env }}"
          echo "Rollback version: ${{ needs.check-rollback.outputs.rollback-version }}"
          echo ""
          echo "Step 1: Pulling previous image version..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-rollback.outputs.rollback-version }}"
          echo ""
          echo "Step 2: Stopping current deployment..."
          echo ""
          echo "Step 3: Starting rollback deployment..."
          echo ""
          echo "Step 4: Verifying rollback..."
          echo ""
          echo "Rollback completed successfully!"

      - name: Verify Rollback
        run: |
          echo "Verifying rolled-back version is healthy..."
          # curl -f http://${{ needs.check-rollback.outputs.target-env }}.example.com/health
          echo "Rollback verified!"

  # Job 1: Run tests (skip for rollback)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: check-rollback
    if: needs.check-rollback.outputs.is-rollback != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest --cov=src --cov-report=xml

  # Job 2: Build and push to registry
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: [check-rollback, test]
    if: needs.check-rollback.outputs.is-rollback != 'true' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [check-rollback, build-and-push]
    if: needs.check-rollback.outputs.is-rollback != 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: staging
      url: http://staging.example.com

    outputs:
      previous-version: ${{ steps.record.outputs.previous_version }}

    steps:
      # NEW: Record previous version for potential rollback
      - name: Record previous version
        id: record
        run: |
          # In reality, fetch from deployment API or state file
          echo "previous_version=abc123" >> $GITHUB_OUTPUT
          echo "Recording current version before deployment..."
          echo "Previous version: abc123 (simulated)"

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Deployment to staging complete!"

  # Job 4: Smoke Tests on Staging with Auto-Rollback
  smoke-tests-staging:
    name: Smoke Tests (Staging)
    runs-on: ubuntu-latest
    needs: [check-rollback, deploy-staging]
    if: needs.check-rollback.outputs.is-rollback != 'true'

    outputs:
      tests-passed: ${{ steps.tests.outputs.passed }}

    steps:
      - name: Run smoke tests
        id: tests
        run: |
          echo "Running smoke tests against staging..."
          # Simulate tests - in reality, run actual HTTP tests
          PASS=true
          if [ "$PASS" == "true" ]; then
            echo "All smoke tests passed!"
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "Smoke tests failed!"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # NEW: Auto-rollback staging on failure
  auto-rollback-staging:
    name: Auto-Rollback Staging
    runs-on: ubuntu-latest
    needs: [deploy-staging, smoke-tests-staging]
    if: failure() && needs.smoke-tests-staging.outputs.tests-passed != 'true'

    environment:
      name: staging

    steps:
      - name: Automatic Rollback
        run: |
          echo "=== AUTOMATIC ROLLBACK (Staging) ==="
          echo "Smoke tests failed, initiating automatic rollback..."
          echo "Rolling back to: ${{ needs.deploy-staging.outputs.previous-version }}"
          echo ""
          echo "Step 1: Stopping failed deployment..."
          echo "Step 2: Restoring previous version..."
          echo "Step 3: Verifying rollback..."
          echo ""
          echo "Automatic rollback completed!"

      - name: Notify rollback
        run: |
          echo "Sending rollback notification..."
          # In reality: notify Slack, PagerDuty, etc.

  # Job 5: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [check-rollback, smoke-tests-staging]
    if: needs.check-rollback.outputs.is-rollback != 'true'

    environment:
      name: production
      url: http://production.example.com

    outputs:
      previous-version: ${{ steps.record.outputs.previous_version }}

    steps:
      - name: Record previous version
        id: record
        run: |
          echo "previous_version=def456" >> $GITHUB_OUTPUT
          echo "Recording production version before deployment..."

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Production deployment complete!"

  # Job 6: Production Health Checks
  health-check-production:
    name: Production Health Check
    runs-on: ubuntu-latest
    needs: [check-rollback, deploy-production]
    if: needs.check-rollback.outputs.is-rollback != 'true'

    outputs:
      health-passed: ${{ steps.health.outputs.passed }}

    steps:
      - name: Run production health checks
        id: health
        run: |
          echo "Running production health checks..."
          # Simulate health checks
          HEALTHY=true
          if [ "$HEALTHY" == "true" ]; then
            echo "Production is healthy!"
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "Production health check failed!"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # NEW: Auto-rollback production on failure
  auto-rollback-production:
    name: Auto-Rollback Production
    runs-on: ubuntu-latest
    needs: [deploy-production, health-check-production]
    if: failure() && needs.health-check-production.outputs.health-passed != 'true'

    environment:
      name: production

    steps:
      - name: Automatic Rollback
        run: |
          echo "=== AUTOMATIC ROLLBACK (Production) ==="
          echo "Health checks failed, initiating automatic rollback..."
          echo "Rolling back to: ${{ needs.deploy-production.outputs.previous-version }}"
          echo ""
          echo "CRITICAL: Production rollback in progress!"
          echo ""
          echo "Step 1: Switching traffic to previous version..."
          echo "Step 2: Verifying previous version health..."
          echo "Step 3: Decommissioning failed deployment..."
          echo ""
          echo "Production rollback completed!"

      - name: Verify rollback health
        run: |
          echo "Verifying production health after rollback..."
          echo "Health check: OK"

      - name: Send critical alert
        run: |
          echo "=== CRITICAL ALERT ==="
          echo "Production deployment failed and was rolled back!"
          echo "Failed version: ${{ github.sha }}"
          echo "Rolled back to: ${{ needs.deploy-production.outputs.previous-version }}"
          # In reality: PagerDuty, phone calls, etc.

  # Summary job
  cd-success:
    name: CD Success
    runs-on: ubuntu-latest
    needs: [check-rollback, test, build-and-push, deploy-staging, smoke-tests-staging, deploy-production, health-check-production, manual-rollback]
    if: always()

    steps:
      - name: Pipeline Summary
        run: |
          echo "=== CD Pipeline Summary ==="
          if [ "${{ needs.check-rollback.outputs.is-rollback }}" == "true" ]; then
            echo "Type: MANUAL ROLLBACK"
            echo "Rollback: ${{ needs.manual-rollback.result }}"
          else
            echo "Type: NORMAL DEPLOYMENT"
            echo "Test: ${{ needs.test.result }}"
            echo "Build & Push: ${{ needs.build-and-push.result }}"
            echo "Staging Deploy: ${{ needs.deploy-staging.result }}"
            echo "Staging Smoke Tests: ${{ needs.smoke-tests-staging.result }}"
            echo "Production Deploy: ${{ needs.deploy-production.result }}"
            echo "Production Health: ${{ needs.health-check-production.result }}"
          fi
          echo "=========================="
